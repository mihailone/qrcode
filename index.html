<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="qr generator, barcode generator, generator, barcode, qr">

    <title>qr generator</title>

    <link rel="stylesheet" href="style/index.css">
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/qrcode.min.js"></script>

    <link rel="icon" href="favicon.ico">
</head>

<body>
    <main>
        <div class="container qr-code-con">
            <div class="header-container">
                <div class="qr-size">
                    <span>Размер QR</span>
                    <input id="qr-size" type="range" value="100" min="10" max="100" step="10" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100">
                    </datalist>
                </div>
                <button class="download control-container" title="Скачать QR" data-size-qr="500">
                    <span class="svg-box">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path
                                d="M200-160h560q17 0 28.5 11.5T800-120q0 17-11.5 28.5T760-80H200q-17 0-28.5-11.5T160-120q0-17 11.5-28.5T200-160Zm280-105q-9 0-17.5-4T448-281L250-535q-15-20-4-42.5t36-22.5h78v-240q0-17 11.5-28.5T400-880h160q17 0 28.5 11.5T600-840v240h78q25 0 36 22.5t-4 42.5L512-281q-6 8-14.5 12t-17.5 4Z" />
                        </svg>
                    </span>
                    <div class="popup-info">
                        <div class="popup-item" title="100px" data-size-qr="100">
                            <span>100x100</span>
                        </div>
                        <div class="popup-item" title="200px" data-size-qr="200">
                            <span>200x200</span>
                        </div>
                        <div class="popup-item" title="300px" data-size-qr="300">
                            <span>300x300</span>
                        </div>
                        <div class="popup-item" title="400px" data-size-qr="400">
                            <span>400x400</span>
                        </div>
                        <div class="popup-item" title="500px" data-size-qr="500">
                            <span>500x500</span>
                        </div>
                    </div>
                </button>
            </div>

            <output class="qr-code-out" id="qrcode"></output>

            <div class="input-wrapper">
                <button class="save-history-button" title="Выключить историю изменений"></button>
                <input type="text" name="qr-code-input" id="qr-code-input" placeholder="qr code" value="qr code">
                <button class="remover-text-in-input" title="Очистить поле ввода">
                    <span class="svg-box">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z" />
                        </svg>
                    </span>
                </button>
                <button class="paste add paste-for-qr" title="Вставить из буфера обмена">
                    <span class="svg-box rotateY">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="m720-120-56-57 63-63H480v-80h247l-63-64 56-56 160 160-160 160Zm120-400h-80v-240h-80v120H280v-120h-80v560h200v80H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h167q11-35 43-57.5t70-22.5q40 0 71.5 22.5T594-840h166q33 0 56.5 23.5T840-760v240ZM480-760q17 0 28.5-11.5T520-800q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800q0 17 11.5 28.5T480-760Z" />
                        </svg>
                    </span>
                </button>

            </div>
        </div>
        <div class="container">
            <div class="history-row">
                <div class="history-output"></div>
                <button class="remove-all-history" title="Удалить всю историю">
                    <span class="svg-box">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path
                                d="M520-162q0 17-12 29.5T479-120q-61-1-116-19.5T258-197q-45-35-77-82t-48-104q-5-16 4-30t25-19q16-5 30 3.5t19 24.5q12 45 38 82.5t61 64.5q36 28 80 42.5t89 14.5q17 0 29 11t12 27Zm220-41-56 55q-11 11-27.5 11.5T628-148q-11-11-11-28t11-28l56-56-56-56q-11-11-11-28t11-28q11-11 28-11t28 11l56 56 56-56q11-11 27.5-11.5T852-372q11 11 11 28t-11 28l-55 56 55 56q11 11 11.5 27.5T852-148q-11 11-28 11t-28-11l-56-55ZM480-760q-69 0-129 32t-101 88h70q17 0 28.5 11.5T360-600q0 17-11.5 28.5T320-560H160q-17 0-28.5-11.5T120-600v-160q0-17 11.5-28.5T160-800q17 0 28.5 11.5T200-760v54q51-64 124.5-99T480-840q75 0 140.5 28T735-735q40 40 67 92t35 111q2 17-7.5 30.5T803-486q-17 2-30.5-7.5T757-520q-7-46-27-86t-52-72q-38-38-88.5-60T480-760Zm40 264 48 48q14 14 12.5 29.5T568-392q-11 11-26.5 12.5T512-392l-60-60q-6-6-9-13.5t-3-15.5v-159q0-17 11.5-28.5T480-680q17 0 28.5 11.5T520-640v144Z" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </main>

    <div class="fake-container"></div>
    <script src="script/index.js"></script>
</body>

</html>
